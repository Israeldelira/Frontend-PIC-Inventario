<div class="fondo-modal-imagen" [class.oculto]="modalImagenService.ocultarModal">
    <div class="modal fade show" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1" style="display: block;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLabel1">Actualizar imagen de usuario</h4>
                    <button type="button" (click)="cerrarModal()" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">
                <h3> Seleccionar imagen</h3>
                <div class="text-center">
                    <img *ngIf="!imgTemp" [src]="modalImagenService.img" class="perfilImagen">
                    <img *ngIf="imgTemp"  [src]="imgTemp" class="perfilImagen">
                </div>
                <input type="file" accept=".png, .jpg, .jpeg" (change)="cambiarImagen($event)" id="exampleInputuname">
                      
                </div>
                <div class="modal-footer">
                    <button type="button" (click)="cerrarModal()"  class="btn btn-default" #FileInput data-dismiss="modal">Cancelar</button>
                    <button type="button" (click)="subirImagen()"  class="btn btn-success">Actualizar</button>
                </div>
            </div>
        </div>
    </div>
</div>
