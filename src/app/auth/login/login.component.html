<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper" class="login-register login-sidebar" style="background-image:url(../../../assets/images/fondo-login.jpg);">
    <div class="login-box card" style="box-shadow: 0 14px 28px rgb(29, 27, 27), 0 10px 10px rgba(36, 34, 34, 0.22);">
        <br>
        <div class="card-body">
            <form class="form-horizontal form-material" 
            id="loginform" 
            autocomplete="off"
            [formGroup]="loginForm"
            (submit)="login()">
                <a href="javascript:void(0)" class="text-center db"><img src="../../../assets/images/logo-pic-white.png" alt="Home" /><br/> <h2>PIC SOLUTIONS</h2></a>
                <div class="form-group m-t-40">
                    <div class="col-xs-12">
                        <input class="form-control input-login" type="text" formControlName="user" placeholder="Usuario">
                    </div>
                </div>
                <div class="row">
                    <div class=" col text-danger">
                        <p *ngIf="campoNoValido('user')">El usuario es requerido</p>
                        <p></p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" type="password" formControlName="password" placeholder="Password">
                    </div>
                </div>
                <div class="row">
                    <div class=" col text-danger">
                        <p *ngIf="campoNoValido('password')">La contrase√±a es requerida</p>
                        <p></p>
                    </div>
                </div>
                <br>
                <div class="form-group row">
                    <div class="col-md-6">
                        <div class="checkbox checkbox-primary pull-left p-t-0">
                            <input id="checkbox-signup" type="checkbox" formControlName="remember" class="filled-in chk-col-light-blue">
                            <label for="checkbox-signup"> Recordar usuario</label>
                        </div>
                        </div>
                      
                        
                       
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" type="submit">Iniciar sesion</button>
                    </div>
                </div>
               
                <br>
                <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        Crear cuenta <a routerLink="/register" class="text-primary m-l-5"><b>Registrar</b></a>
                    </div>
                </div>
            </form>
           
        </div>
    </div>
</section>
